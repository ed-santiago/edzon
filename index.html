<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/hero.css">
  <link rel="stylesheet" href="css/sort.css">
  <link rel="stylesheet" href="css/products.css">
  <link rel="stylesheet" href="css/productDialog.css">
  <link rel="stylesheet" href="css/cart.css">
  <script src="javascript/headerNav.js" defer></script>
  <script src="javascript/hero.js" defer></script>
  <script src="javascript/sort.js" defer></script>
  <script src="javascript/products.js" defer></script>
  <script src="javascript/cart.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>

    <h1>E</h1>
    <nav id="menu_bar">
      <ul>
        <li class="nav_all"><a href="#sort_section">ALL</a></li>
        <li class="nav_men"><a href="#sort_section">MEN</a></li>
        <li class="nav_women"><a href="#sort_section">WOMEN</a></li>
        <li class="nav_jewellery"><a href="#sort_section">JEWELLERY</a></li>
        <li class="nav_electronics"><a href="#sort_section">ELECTRONICS</a></li>
      </ul>
    </nav>

    <div id="header_icons">
      <i id="cart_icon" class="fa-solid fa-cart-shopping">
        <p></p>
      </i>
      <i id="ham_icon" class="fa-solid fa-bars"></i>
    </div>
  </header>

  <nav class="ham_menu">
    <div id="ham_menu_close_button">
      <i class="fa-solid fa-xmark"></i>
    </div>

    <ul>
      <li class="nav_all"><a href="#sort_section">ALL</a></li>
      <li class="nav_men"><a href="#sort_section">MEN</a></li>
      <li class="nav_women"><a href="#sort_section">WOMEN</a></li>
      <li class="nav_jewellery"><a href="#sort_section">JEWELLERY</a></li>
      <li class="nav_electronics"><a href="#sort_section">ELECTRONICS</a></li>
    </ul>
  </nav>

  <main>

    <section id="hero_section">
      <div id="slider_container">
        <div id="slider">
          <div id="slide_1" class="background_image" style="background-image: url('hero_images/clothes.jpg');">
            <div>
              <p class="slide_p">up to</p>
              <h1 class="slide_h1">30% OFF</h1>
              <p class="slide_p">on selected clothes</p>
              <button class="slide_button">SHOP NOW!</button>
            </div>
          </div>
          <div id="slide_2" class="background_image" style="background-image: url('hero_images/jewellery.jpg');">
            <div>
              <p class="slide_p">up to</p>
              <h1 class="slide_h1">20% OFF</h1>
              <p class="slide_p">on selected jewellery</p>
              <button class="slide_button">SHOP NOW!</button>
            </div>
          </div>
          <div id="slide_3" class="background_image" style="background-image: url('hero_images/monitor.jpg');">
            <div>
              <p class="slide_p">NEW ARRIVAL!</p>
              <p class="slide_p">check out the new</p>
              <h1 class="slide_h1">Monitor</h1>
              <button class="slide_button">CHECK IT OUT!</button>
            </div>
          </div>
        </div>
        <div id="slider_nav">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </section>

    <section id="sort_section">
      <h1>All</h1>
      <form id="form_search">
        <input id="search_value" type="text" placeholder="Search Product">
        <button type="submit">Search</button>
      </form>
      <form id="form_sort">
        <label for="select">Sort By</label>
        <select id="select">
          <option selected>Sort By</option>
          <option value="all">All</option>
          <option value="lowest_price">Low to high</option>
          <option value="highest_price">High to low</option>
          <option value="sale">On Sale</option>
        </select>
      </form>
    </section>

    <section id="product_section">
    </section>

    <dialog id="product_dialog">
      <div class="product_info">

      </div>
    </dialog>

  </main>

</body>

</html>
